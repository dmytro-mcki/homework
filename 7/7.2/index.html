<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="checkbox_wrapper">
        <input type="checkbox" id="first_checkbox" class="custom_checkbox" checked>
        <label for="first_checkbox"></label>
    </div>  
    <div class="checkbox_wrapper">
        <input type="checkbox" id="second_checkbox" class="custom_checkbox">
        <label for="second_checkbox"></label>
    </div>     
    <div class="checkbox_wrapper">
        <input type="checkbox" id="third_checkbox" class="custom_checkbox">
        <label for="third_checkbox"></label>
    </div>
</body>
</html>
